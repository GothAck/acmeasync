repos:
-   repo: local
    hooks:
    -   id: update-documentation
        name: Update docs
        language: system
        entry: make html
        types: [python, text]
        exclude: >
            (?x)^(
                docs/.*
                \.build/.*
            )$
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
-   repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
    -   id: black
